<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us to learn more about Lunaris.">
    <title>Contact Us - Lunaris</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#my-avatar">My Avatar</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <h1>Contact Us</h1>
    <main>
        <form action="success.html" method="GET" class="contact-form">
            <fieldset>
                <legend>Contact Lunaris</legend>
                <!-- Single Line Text Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Multi-line Text Field -->
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <!-- Radio Buttons -->
                <p>How did you hear about us?</p>
                <label><input type="radio" name="source" value="search" required> Search Engine</label><br>
                <label><input type="radio" name="source" value="friend"> Friend</label><br>
                <label><input type="radio" name="source" value="other"> Other</label><br><br>

                <!-- Checkboxes -->
                <p>Select your interests:</p>
                <label><input type="checkbox" name="interest" value="exploration"> Exploration</label><br>
                <label><input type="checkbox" name="interest" value="discovery"> Discovery</label><br>
                <label><input type="checkbox" name="interest" value="cosmic"> Cosmic Mysteries</label><br><br>

                <!-- Dropdown Menu -->
                <label for="preference">Preferred Contact Method:</label>
                <select id="preference" name="preference" required>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select><br><br>

                <!-- Buttons -->
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Meron Weldselase</p>
    </footer>
</body>
</html>
