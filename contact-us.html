<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us to learn more about Lunaris.">
    <title>Contact Us - Lunaris</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#my-avatar">My Avatar</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <h1>Contact Us</h1>
    <form action="mailto:hamelimalweldselase11@gmail.com" method="POST" enctype="text/plain">
        <fieldset>
            <legend>Contact Lunaris</legend>

            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <!-- Radio Buttons -->
            <p>How did you hear about us?</p>
            <label><input type="radio" name="source" value="social_media" required> Social Media</label>
            <label><input type="radio" name="source" value="friend"> Friend</label>
            <label><input type="radio" name="source" value="other"> Other</label>

            <!-- Checkboxes -->
            <p>Select your interests:</p>
            <label><input type="checkbox" name="interest" value="exploration"> Exploration</label>
            <label><input type="checkbox" name="interest" value="discovery"> Discovery</label>
            <label><input type="checkbox" name="interest" value="cosmic"> Cosmic Mysteries</label>

            <!-- Dropdown -->
            <label for="preference">Preferred Contact Method:</label>
            <select id="preference" name="preference" required>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>

            <!-- Buttons -->
            <button type="submit" onclick="location.href='success.html';">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Meron Weldselase</p>
    </footer>
</body>
</html>
